name: Release Signed APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.3.1'

      - name: Decode keystore
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
        run: |
          if [ -z "$KEYSTORE_B64" ]; then
            echo "Error: KEYSTORE_B64 secret is missing!"
            exit 1
          fi
          echo "$KEYSTORE_B64" | base64 -d > $RUNNER_TEMP/release.jks
          ls -la $RUNNER_TEMP/release.jks

      - name: Build SIGNED release APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew :app:assembleRelease --stacktrace

      - name: Locate APK
        run: |
          APK="$(find app/build/outputs/apk -type f -name '*.apk' | grep -i release | head -n 1)"
          if [ -z "$APK" ]; then
            echo "Error: APK not found!"
            exit 1
          fi
          echo "APK=$APK" >> $GITHUB_ENV

      - name: Rename APK
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | head -1 | cut -d '"' -f 2)
          mv "$APK" "ExtensionBox-${VERSION_NAME}-signed.apk"
          echo "RENAMED_APK=ExtensionBox-${VERSION_NAME}-signed.apk" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ExtensionBox-Signed-APK
          path: ${{ env.RENAMED_APK }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RENAMED_APK }}
          generate_release_notes: true
