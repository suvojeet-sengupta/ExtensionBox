plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.plugin.compose'
}

def ks = System.getenv("KEYSTORE_PATH")
def hasSigning = ks != null && !ks.isEmpty()

android {
    namespace 'com.extensionbox.app'
    compileSdk 36

    defaultConfig {
        applicationId "extension.box"
        minSdk 26
        targetSdk 36
        versionCode 11
        versionName "2.0.0-compose"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            if (hasSigning) {
                storeFile rootProject.file(System.getenv("KEYSTORE_PATH"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (hasSigning) signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    buildFeatures {
        compose true
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.0'
    implementation 'androidx.activity:activity-compose:1.11.0'
    
    // Compose
    implementation platform('androidx.compose:compose-bom:2026.02.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3:1.4.0'
    implementation 'androidx.compose.material:material-icons-extended' // Added for icons
    
    // Navigation
    implementation 'androidx.navigation:navigation-compose:2.9.7'
    
    // Retrofit 3.0.0
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'

    // Shizuku
    implementation "dev.rikka.shizuku:api:12.1.0"
    implementation "dev.rikka.shizuku:provider:12.1.0"

    // Material Components (required for DynamicColors)
    implementation 'com.google.android.material:material:1.13.0-alpha10'

    // Graphics Shapes for Morphing
    implementation "androidx.graphics:graphics-shapes:1.0.0-beta01"
    implementation "androidx.graphics:graphics-shapes-compose:1.0.0-beta01"

    // Reorderable
    implementation "sh.calvin.reorderable:reorderable:2.4.2"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2026.02.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}
